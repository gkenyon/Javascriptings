<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

    <title>What's the Point?</title>
    <style type="text/css">
      html, body { height:100%; margin:0; }
      body { background:#000; font:14px/1 helvetica,arial,freesans,sans-serif; }
      .flickshow { height:100%; width:100%; position:relative; }
      .flickshow img { max-height:100%; max-width:100%; margin:auto; position:absolute; left:0; top:0; bottom:0; right:0; }
      @keyframes shake {
        0%, 100% { transform:translate3d(0, 0, 0); }
        10%, 30%, 50%, 70%, 90% { transform:translate3d(-10px, 0, 0); }
        20%, 40%, 60%, 80% { transform:translate3d(10px, 0, 0); }
      }
      .wipe--no { animation-duration:1s; animation-name:shake; }
      .wipe--left { margin:0 0 0 -100%; transition:margin 1s; }
      .wipe--right { margin:0 -100% 0 0; transition:margin 1s; }
      .wipe--up { margin:-100% 0 0 0; transition:margin 1s; }
      .wipe--down { margin:0 0 -100% 0; transition:margin 1s; }
    </style>
</head>

<body>

<div class="flickshow">

  <img data-way="up" src="img/pointer/up/2007BP4022.jpg">
</div>

    var winXY2 = -eXY(e),
      d = winXY2>winXY? 1:-1;

    return d;
  }

    el.classList.remove('wipe--no');
    el.classList.remove('wipe--left');

    el.classList.remove('wipe--up');
    el.classList.remove('wipe--down');

  document.ontouchstart = function(e){ e.preventDefault(); swipeDir(e); };
  document.ontouchmove = function(e){ e.preventDefault(); wipe(e.target, swipeDir(e)) };

</script>
</body>
</html>
