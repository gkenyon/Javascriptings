<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Freakazoids</title>
    <style type="text/css">
        html, body { margin:0; }
        body { background:#000; font:14px/1 helvetica,arial,freesans,sans-serif; }
        img { height:auto; max-width:100%; }
        img:last-child { position:absolute; left:0; top:0; }
        .strober { margin:0 0 1em; position:relative; }
        .hide { display:none; }
    </style>	
</head>

<body>
<p class="strober"><img src="img/strober/Dave.jpg" alt=""><img class="hide" src="img/strober/Dave1.jpg" alt=""></p>
<p class="strober"><img src="img/strober/John.jpg" alt=""><img class="hide" src="img/strober/John1.jpg" alt=""></p>
<p class="strober"><img src="img/strober/Luca.jpg" alt=""><img class="hide" src="img/strober/Luca1.jpg" alt=""></p>
<p class="strober"><img src="img/strober/climbingfreaks.jpg" alt=""><img class="hide" src="img/strober/climbingfreaks1.jpg" alt=""></p>

<script type="text/javascript">
function addHandler(el,evt,fn){ if( el.addEventListener ){ el.addEventListener(evt,fn,false); }else if( el.attachEvent ){ el.attachEvent('on'+evt,fn); } }
function getComputed(el,style){ if(el.currentStyle){ var y=el.currentStyle[style]; }else if(window.getComputedStyle){ var y=document.defaultView.getComputedStyle(el,null).getPropertyValue(style); } return parseFloat(y); }
function getPgOffset(el){ var o=[0,0]; if( el.offsetParent ){ do{ o=[o[0]+el.offsetLeft,o[1]+el.offsetTop]; }while( el=el.offsetParent ) } return [o[0]+document.body.scrollLeft,o[1]+document.body.scrollTop]; } 
function getXY(e){ var xy=[]; if( e.touches && e.touches.length ){ if( e.touches.length>1 ){ xy[0] = (e.touches[0].pageX+e.touches[0].pageX)/2; xy[1] = (e.touches[0].pageY+e.touches[0].pageY)/2;}else{ xy[0] = e.touches[0].pageX; xy[1] = e.touches[0].pageY; } }else{ xy[0] = e.pageX; xy[1] = e.pageY; } return xy; }
var strober = {
    el: null, 
    size: function(el){
        el.wh = [getComputed(el,'width'), getComputed(el,'height')];
    },
    init: function(el, opt){
        if( typeof el==='string' ){ el = document.getElementById(el); } if( !el ){ return; }
        strober.size(el);
        var h = el.wh[0]>el.wh[1]?1:0;
        if( opt.val ){ el.val = opt.val; } 
        el.min = !!opt.min? opt.min : 0; 
        el.max = !!opt.max? opt.max : 1;
        el.im2 = el.childNodes[1];
        if( typeof(opt.slide)==='function' ){ el.slide = opt.slide; }
        if( typeof(opt.stop)==='function' ){ el.stop = opt.stop; }
        if( !el.move ){
            el.onmousedown = strober.touch;
            el.ontouchstart = strober.touch;
            el.move = function(xy){
                var x=xy[0], y=xy[1];
                if( h ){
                    if( x<=0 ){ x=0; }
                    else if( x>=this.wh[0] ){ x=this.wh[0]; }
                    el.val = this.min+(x/this.wh[0]*(this.max-this.min));
                }else{
                    if( y<=0 ){ y=0; }
                    else if( y>=this.wh[1] ){ y=this.wh[1]; }
                    el.val = this.min+(y/this.wh[1]*(this.max-this.min));
                }
            };
            el.strobe = function(){
                var im2 = this.im2.className===''? 0:1;
                this.im2.className = im2? '':'hide';
                this.t = window.setTimeout(function(){ el.strobe(); }, (im2?100:this.val));
            };
            el.strobe();
        }
    },
    touch: function(e){
        e = e || window.event;
        strober.el = this;
        this.className += ' dragged';
        strober.el.move(getXY(e));
        if( e.type==='touchstart' ){
            this.ontouchmove = strober.drag;
            this.onmousedown = null;
            this.ontouchend = function(){
                this.ontouchmove = null;
                this.ontouchend = null;
                strober.release();
            };
        }else{
            document.onmousemove = strober.drag;
            document.onmouseup = function(){
                document.onmousemove = null;
                document.onmouseup = null;
                strober.release();
            };
        }
        return false;
    },
    drag: function(e){
        e = e || window.event;
        if( e.preventDefault ){ e.preventDefault(); }else{ e.returnValue=false; }
        strober.el.move(getXY(e));
        if( !!strober.el.slide ){ strober.el.slide.call(this); }
        return false;
    },
    release: function(){
        strober.el.className = strober.el.className.replace(/ dragged/,'');
        if( !!strober.el.stop ){ strober.el.stop.call(this); }
        strober.el = null;
    }
};

var i, els = document.getElementsByClassName('strober'), el;
for( i=0; i<els.length; ++i ){
    strober.init(els[i], { min:0, max:2000, val:2000, slide:function(){ console.log(strober.el.val) } });
}
addHandler(window,'resize',function(){
    for( i=0; i<els.length; ++i ){
        strober.size(els[i]);
    }
});
</script>
</body>
</html>
