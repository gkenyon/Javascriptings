<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>flickshow</title>
    <style type="text/css">
        html, body { margin:0; }
        body { background:#000; font:14px/1 helvetica,arial,freesans,sans-serif; }
        .flickshow { margin:0 auto 20px; max-width:100%; position:relative; }
        .flickshow img { height:auto; max-width:100%; opacity:0; position:absolute; top:0; left:0; }
        .flickshow img:nth-child(1) { opacity:1; position:relative; }
    </style>
</head>

<body>

<p class="flickshow" data-exposure="70"><img src="img/strober/buffalo00.jpg" alt=""><img src="img/strober/buffalo01.jpg" alt=""><img src="img/strober/buffalo02.jpg" alt=""><img src="img/strober/buffalo03.jpg" alt=""><img src="img/strober/buffalo04.jpg" alt=""><img src="img/strober/buffalo05.jpg" alt=""><img src="img/strober/buffalo06.jpg" alt=""><img src="img/strober/buffalo07.jpg" alt=""><img src="img/strober/buffalo08.jpg" alt=""><img src="img/strober/buffalo09.jpg" alt=""><img src="img/strober/buffalo10.jpg" alt=""><img src="img/strober/buffalo11.jpg" alt=""><img src="img/strober/buffalo12.jpg" alt=""><img src="img/strober/buffalo13.jpg" alt=""><img src="img/strober/buffalo14.jpg" alt=""><img src="img/strober/buffalo15.jpg" alt=""></p>
<p class="flickshow" data-exposure="40"><img src="img/strober/buffalo00.jpg" alt=""><img src="img/strober/buffalo01.jpg" alt=""><img src="img/strober/buffalo02.jpg" alt=""><img src="img/strober/buffalo03.jpg" alt=""><img src="img/strober/buffalo04.jpg" alt=""><img src="img/strober/buffalo05.jpg" alt=""><img src="img/strober/buffalo06.jpg" alt=""><img src="img/strober/buffalo07.jpg" alt=""><img src="img/strober/buffalo08.jpg" alt=""><img src="img/strober/buffalo09.jpg" alt=""><img src="img/strober/buffalo10.jpg" alt=""><img src="img/strober/buffalo11.jpg" alt=""><img src="img/strober/buffalo12.jpg" alt=""><img src="img/strober/buffalo13.jpg" alt=""><img src="img/strober/buffalo14.jpg" alt=""><img src="img/strober/buffalo15.jpg" alt=""></p>

<script type="text/javascript">
var i, els = document.querySelectorAll('.flickshow'), el;
for( i=0; i<els.length; ++i ){
    var f = els[i];
    f.i = 0;
    f.id = f.id || f.className+i;
    f.ims = [];
    f.css = document.body.appendChild(document.createElement('style'));
    f.flick = function(){
        var my = this;
        my.t = setInterval(function(){ if(++my.i>my.ims.length){ my.i=1 } my.css.innerHTML = '#'+my.id+' :nth-child('+my.i+'){opacity:1}'; }, my.dataset.exposure);
    };f.flick();
    f.onmouseover = function(){ clearTimeout(this.t) };
    f.onmouseout = function(){ this.flick() };
    for( j=0; j<f.childNodes.length; ++j ){
        f.childNodes[j].onload = function(){ this.parentNode.ims.push(this); };
    }
}
</script>
</body>
</html>
