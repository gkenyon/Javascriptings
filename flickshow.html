<body>

<div class="flickshow" data-exposure="70"><img src="img/strober/buffalo00.jpg" alt=""><img src="img/strober/buffalo01.jpg" alt=""><img src="img/strober/buffalo02.jpg" alt=""><img src="img/strober/buffalo03.jpg" alt=""><img src="img/strober/buffalo04.jpg" alt=""><img src="img/strober/buffalo05.jpg" alt=""><img src="img/strober/buffalo06.jpg" alt=""><img src="img/strober/buffalo07.jpg" alt=""><img src="img/strober/buffalo08.jpg" alt=""><img src="img/strober/buffalo09.jpg" alt=""><img src="img/strober/buffalo10.jpg" alt=""><img src="img/strober/buffalo11.jpg" alt=""><img src="img/strober/buffalo12.jpg" alt=""><img src="img/strober/buffalo13.jpg" alt=""><img src="img/strober/buffalo14.jpg" alt=""><img src="img/strober/buffalo15.jpg" alt=""></div>
<div class="flickshow" data-exposure="40"><img src="img/strober/buffalo00.jpg" alt=""><img src="img/strober/buffalo01.jpg" alt=""><img src="img/strober/buffalo02.jpg" alt=""><img src="img/strober/buffalo03.jpg" alt=""><img src="img/strober/buffalo04.jpg" alt=""><img src="img/strober/buffalo05.jpg" alt=""><img src="img/strober/buffalo06.jpg" alt=""><img src="img/strober/buffalo07.jpg" alt=""><img src="img/strober/buffalo08.jpg" alt=""><img src="img/strober/buffalo09.jpg" alt=""><img src="img/strober/buffalo10.jpg" alt=""><img src="img/strober/buffalo11.jpg" alt=""><img src="img/strober/buffalo12.jpg" alt=""><img src="img/strober/buffalo13.jpg" alt=""><img src="img/strober/buffalo14.jpg" alt=""><img src="img/strober/buffalo15.jpg" alt=""></div>


<script type="text/javascript">
function getComputed(el,style){ if(window.getComputedStyle){ var y=document.defaultView.getComputedStyle(el,null).getPropertyValue(style); }else if(el.currentStyle){ if( style=='width' ){ y=el.getBoundingClientRect().right-el.getBoundingClientRect().left }else if( style=='height' ){ y=el.getBoundingClientRect().bottom-el.getBoundingClientRect().top }else{ var y=el.currentStyle[style] } } return parseFloat(y); }
var i, 
    els = document.querySelectorAll('.flickshow'), 
    el;
for( i=0; i<els.length; ++i ){
    var f = els[i];
    f.i = 0;
    f.id = f.id || f.className+i;
    f.ims = [];
    f.css = document.body.appendChild(document.createElement('style'));
    f.flick = function(){
        var my = this;
        my.exp = this.getAttribute('data-exposure');
        my.t = setInterval(function(){ 
            if(++my.i>my.ims.length){ my.i=1 }
            my.ims[0].style.marginLeft = -(my.i*100)+'%'; 
            }
            , my.exp
        );
    };f.flick();
    f.onmouseover = function(){ clearTimeout(this.t) };
    f.onmouseout = function(){ this.flick() };
    for( j=0; j<f.childNodes.length; ++j ){
        f.childNodes[j].onload = function(){ 
            var p = this.parentNode;
            p.ims.push(this); 
        };
    }
}
</script>
