<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>flickshow</title>
    <style type="text/css">
        html, body { margin:0; }
        body { background:#000; font:14px/1 helvetica,arial,freesans,sans-serif; }
        .gallery { display:flex; flex-direction:row; flex-wrap:wrap; justify-content:space-between; }
        .flickshow { flex:0 1 33.33%; font-size:0; margin:auto; overflow:hidden; max-width:100%; white-space:nowrap; }
        .flickshow img { display:inline-block; height:auto; margin:0; width:100%; position:relative; vertical-align:middle; }
    </style>
</head>

<body>

<div class="gallery">
    <div class="flickshow" data-exposure="100">
        <img src="img/strober/asa.jpg" alt="">
        <img src="img/strober/asa1.jpg" alt="">
        <img src="img/strober/asa2.jpg" alt="">
        <img src="img/strober/asa3.jpg" alt="">
        <img src="img/strober/asa4.jpg" alt="">
        <img src="img/strober/asa5.jpg" alt="">
        <img src="img/strober/asa6.jpg" alt="">
        <img src="img/strober/asa7.jpg" alt="">
    </div>
</div>

<script type="text/javascript">
function getComputed(el,style){ if(window.getComputedStyle){ var y=document.defaultView.getComputedStyle(el,null).getPropertyValue(style); }else if(el.currentStyle){ if( style=='width' ){ y=el.getBoundingClientRect().right-el.getBoundingClientRect().left }else if( style=='height' ){ y=el.getBoundingClientRect().bottom-el.getBoundingClientRect().top }else{ var y=el.currentStyle[style] } } return parseFloat(y); }
var i, 
    els = document.querySelectorAll('.flickshow'), 
    el;
for( i=0; i<els.length; ++i ){
    var f = els[i];
    f.i = 0;
    f.id = f.id || f.className+i;
    f.ims = [];
    f.css = document.body.appendChild(document.createElement('style'));
    f.flick = function(){
        var my = this;
        my.exp = this.getAttribute('data-exposure');
        my.t = setInterval(function(){ 
            if(++my.i===my.ims.length){ my.i=0 }
            if(my.ims.length){ my.ims[0].style.marginLeft = -(my.i*100)+'%' }
            }
            , my.exp
        );
    };f.flick();
    f.onmouseover = function(){ clearTimeout(this.t) };
    f.onmouseout = function(){ this.flick() };
    for( j=0; j<f.childNodes.length; ++j ){
        f.childNodes[j].onload = function(){ 
            var p = this.parentNode;
            p.ims.push(this); 
        };
    }
}
</script>
</body>
</html>
