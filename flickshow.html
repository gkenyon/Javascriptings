<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>flicker</title>
    <style type="text/css">
        html, body { margin:0; }
        body { background:#000; font:14px/1 helvetica,arial,freesans,sans-serif; }
        .flicker { margin:0 auto 20px; max-width:100%; position:relative; }
        .flicker img { height:auto; max-width:100%; opacity:0; position:absolute; top:0; left:0; }
        .flicker img:nth-child(1) { position:relative; }
        @keyframes slide {
          0% { opacity:0; }
          100% { opacity:1; }
        }
    </style>	
</head>

<body>

<p class="flickshow"><img src="img/strober/buffalo00.jpg" alt=""><img src="img/strober/Sophie_smiles_1.jpg" alt=""><img src="img/strober/buffalo01.jpg" alt=""><img src="img/strober/buffalo02.jpg" alt=""><img src="img/strober/buffalo03.jpg" alt=""><img src="img/strober/buffalo04.jpg" alt=""><img src="img/strober/buffalo05.jpg" alt=""><img src="img/strober/buffalo06.jpg" alt=""><img src="img/strober/buffalo07.jpg" alt=""><img src="img/strober/buffalo08.jpg" alt=""><img src="img/strober/buffalo09.jpg" alt=""><img src="img/strober/buffalo10.jpg" alt=""><img src="img/strober/buffalo11.jpg" alt=""><img src="img/strober/buffalo12.jpg" alt=""><img src="img/strober/buffalo13.jpg" alt=""><img src="img/strober/buffalo14.jpg" alt=""><img src="img/strober/buffalo15.jpg" alt=""></p>
<script type="text/javascript">
var i, els = document.querySelectorAll('.flicker'), el;
for( i=0; i<els.length; ++i ){
    for( j=0; j<els[i].childNodes.length; ++j ){
        els[i].childNodes[j].onload = function(){ this.style = "animation: 1s slide ease-out "+ (Array.prototype.indexOf.call(this.parentNode.childNodes, this)+1) +"s"; };
    }
}
</script>
</body>
</html>
