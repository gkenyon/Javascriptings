<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bounce (Methodog)</title>
    <style type="text/css">
        html, body { height:100%; margin:0; width:100%; overflow:hidden; }

        .bg, .mask, .fg { height:auto; width:100%; position:absolute; left:0; top:0; }

        .fg { height:100%; padding-left:30%; }

<body>
    <div id="cont">
        <img class="bg" src="be-bo.jpg"/>
