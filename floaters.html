<script>
(() => {
  function domReady (callback) {
    const state = document.readyState;
    if (state === 'interactive' || state === 'complete') callback();
    else document.addEventListener('DOMContentLoaded', callback);
  }

  function getComputed (el, style) {
    let y = 0;
    if (document.defaultView && document.defaultView.getComputedStyle) {
      y = document.defaultView.getComputedStyle(el, null).getPropertyValue(style);
    } else if (el.currentStyle) {
      if (style === 'width') {
        y = el.getBoundingClientRect().right - el.getBoundingClientRect().left;
      } else if (style === 'height') {
        y = el.getBoundingClientRect().bottom - el.getBoundingClientRect().top;
      } else {
        y = el.currentStyle[style];
      }
    }
    return parseFloat(y);
  }

  const eggs = [
    {
      title: 'Swet Shop Boys',
      cls: 'swetshopboys',
      href: '/articles/swet-shop-boys'
    },
    {
      title: 'Charlie Craggs',
      cls: 'charlie-craggs',
      href: '/articles/charlie-craggs'
    },
    {
      title: 'Glacier Girl',
      cls: 'glacier-girl',
      href: '/articles/glacier-girl'
    },
    {
      title: 'James Turner',
      cls: 'james-turner',
      href: '/articles/james-turner'
    },
    {
      title: 'Michael Segalov',
      cls: 'michael-segalov',
      href: '/articles/michael-segalov'
    },
    {
      title: 'Ayishat Akanbi',
      cls: 'ayishat-akanbi',
      href: '/articles/ayishat-akanbi'
    },
    {
      title: 'Django Girls',
      cls: 'django-girls',
      href: '/articles/django-girls'
    },
    {
      title: 'Speaking of Imelda',
      cls: 'speaking-of-imelda',
      href: '/articles/speaking-of-imelda'
    }
  ];

  domReady(() => {
    const nest = document.querySelector('body');
    const triggerHeight = 700;

    function size (el) {
      el.wh = [getComputed(el, 'width'), getComputed(el, 'height')];
      el.whP = [getComputed(el.parentNode, 'width'), getComputed(el.parentNode, 'height')];
    }

    function init (el) {
      size(el);
      el.xy = [getComputed(el, 'left'), getComputed(el, 'top')];
      el.v = [0, 0];
      el.rest = true;
      el.move = (xy) => {
        let x = xy[0];
        let y = xy[1];
        let r;
        if (x <= 0) {
          x = 0; r = [-1, 0];
        } else if (x >= el.whP[0] - el.wh[0]) {
          x = el.whP[0] - el.wh[0]; r = [1, 0];
        }
        if (y <= 0) {
          y = 0; r = [0, -1];
        } else if (y >= el.whP[1] - el.wh[1]) {
          y = el.whP[1] - el.wh[1]; r = [0, 1];
        }
        el.xy = [x, y];
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        return r;
      };
      el.drop = () => {
        const g = 0.96;
        const f = 0.99;
        const fC = 0.74;
        el.v = [el.v[0] * f, (el.v[1] * f) + g];
        const r = el.move([el.xy[0] + el.v[0], el.xy[1] + el.v[1]]);
        if (r) {
          if (r[0]) { el.v = [-el.v[0] * fC, el.v[1] * fC]; }
          if (r[1]) { el.v = [el.v[0] * fC, -el.v[1] * fC]; }
          if( Math.abs(el.v[0]) + Math.abs(el.v[1]) < 0.5 ) {
            clearTimeout(el.t);
            el.rest = true;
            el.v = [(Math.random() < 0.5 ? - 1 : 1) * Math.random() * 10, -Math.random() * 8];
            return;
          }
        }
        el.t = setTimeout(() => { el.drop(); }, 23);
      };
    }

    function sizeAll () {
      for (let i = 0; i < eggs.length; i++) {
        if (!!eggs[i].el) size(eggs[i].el);
      }
    }

    function shake () {
      for (let i = 0; i < eggs.length; i++) {
        if (!!eggs[i].el) {
          const el = eggs[i].el;
          if (el.rest) {
            el.rest = false;
            el.v = [(Math.random() < 0.5 ? - 1 : 1) * Math.random() * 40, -Math.random() * 40];
            el.move([el.xy[0], el.xy[1]]);
            el.drop();
            el.classList.add('egg-of-rebellion--laid');
          }
        }
      }
    }

    function createEgg (seed) {
      const egg = document.createElement('a');
      const img = document.createElement('div');
      egg.classList.add('egg-of-rebellion');
      egg.href = seed.href;
      egg.title = seed.title;
      img.classList.add('egg-of-rebellion__img');
      img.classList.add('egg-of-rebellion__img--' + seed.cls);
      egg.appendChild(img);
      nest.appendChild(egg);
      seed.el = egg;
      init(egg);
      return egg;
    }

    for (let i = 0; i < eggs.length; i++) {
      const hrefRegex = new RegExp('.*' + eggs[i].href + '\/?');
      const egg = createEgg(eggs[i]);
    }
    
    window.addEventListener('click', shake, false);

    window.addEventListener('resize', () => {
      sizeAll();
    });
    window.addEventListener('load', () => {
      setTimeout(() => { sizeAll(); }, 1000);
    });
  });
})();
</script>
