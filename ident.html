<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      .logo {
        background: #0000ff;
        display: block;
        padding-bottom: 56.25%;
        position: relative;
      }
      .logo__container {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
      .logo-sizer {
        width: 100%;
        margin: auto;
      }
      #logo__icon {
        color: #fff!important;
        fill: #fff!important;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="logo-sizer">
      <div class="logo">
        <div class="logo__container">
          <svg id="logo__icon">
            <use xlink:href="ident.svg#ident" />
          </svg>
<!--
          <object data="ident.svg" id="logo__icon" type="image/svg+xml"></object>
-->
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
      function getSubDocument(embedding_element) {
        if (embedding_element.contentDocument) {
          return embedding_element.contentDocument;
        }
        else {
          var subdoc = null;
          try {
            subdoc = embedding_element.getSVGDocument();
          } catch(e) {}
          return subdoc;
        }
      }
      jQuery(document).ready(function() {
        var ident = getSubDocument($('#logo__icon')[0]);
        $(ident).find('line').each(function(){
          console.log(this);
        });
      });
    </script>
  </body>
</html>
