<script type="text/javascript">
function addHandler(obj,evt,fn){ if( obj.addEventListener ){ obj.addEventListener(evt,fn,false); }else if( obj.attachEvent ){ obj.attachEvent('on'+evt,fn); } }
function rmHandler(obj,evt,fn){ if( obj.removeEventListener ){obj.removeEventListener(evt,fn,false); }else if( obj.detachEvent ){ obj.detachEvent('on'+evt,fn); } }
function getComputed(el,style){ return parseFloat(document.defaultView? document.defaultView.getComputedStyle(el,'').getPropertyValue(style) : el.currentStyle? el.currentStyle[style] : null); }
function getXY(e){ var xy=[]; if( e.touches && e.touches.length ){ if( e.touches.length>1 ){ xy[0] = (e.touches[0].pageX+e.touches[0].pageX)/2; xy[1] = (e.touches[0].pageY+e.touches[0].pageY)/2;}else{ xy[0] = e.touches[0].pageX; xy[1] = e.touches[0].pageY; } }else{ xy[0] = e.pageX; xy[1] = e.pageY; } return xy; }
var dragDrop;
dragDrop = {
	obj:null, xy0:null, xyT:null, d0:null, 
	init: function(el,zoomer) {
		if(typeof el==='string'){ el = document.getElementById(el); }
		el.onmousedown = dragDrop.touch;
		el.ontouchstart = dragDrop.touch;
        if( window.addEventListener ){
            el.addEventListener('DOMMouseScroll', dragDrop.touch, false); 
            el.addEventListener('mousewheel', dragDrop.touch, false); 
        }else if( window.attachEvent ){
            el.attachEvent('onmousewheel', dragDrop.touch);
        }
        el.xy = [getComputed(el,'left'), getComputed(el,'top')];
        el.v = [0,0];
        el.wh = [getComputed(el,'width')+getComputed(el,'margin-left')+getComputed(el,'margin-right'), getComputed(el,'height')];
        el.P = el.parentNode;
        el.whP = [getComputed(el.P,'width'), getComputed(el.P,'height')];
        el.whP0 = el.whP;
        el.zoomer = zoomer||null;
        el.move = function(xy){
            if( this.wh[0]>this.whP[0] || this.wh[1]>this.whP[1] ){
                var x=xy[0], y=xy[1], r;
                if( x>0 ){ x=0; r = this.wh[0]>this.whP[0]? [1,0]:null; }
                else if( x<this.whP[0]-this.wh[0] ){ x=this.whP[0]-this.wh[0]; r = this.wh[0]>this.whP[0]? [-1,0]:null; }
                if( y>0 ){ y=0; r = this.wh[1]>this.whP[1]? [0,1]:r; }
                else if( y<this.whP[1]-this.wh[1] ){ y=this.whP[1]-this.wh[1]; r = this.wh[1]>this.whP[1]? [0,-1]:r; }
                this.xy = [x,y];
                this.style.left = x+'px';
                this.style.top = y+'px';
                return r;
            }
        };
        el.drop = function(){
            var f = 0.85, r;
            this.v = [this.v[0]*f, this.v[1]*f];
            this.xy = [this.xy[0]+this.v[0], this.xy[1]+this.v[1]];
            r = this.move(this.xy);
            if( Math.abs(this.v[0])+Math.abs(this.v[1])<0.5 ){ clearTimeout(this.t); return; }
            this.t = setTimeout(function(){ el.drop(); }, 23);
            return false;
        };
        el.zoom = function(z,xy0){
            this.wh = [this.wh[0]*z,this.wh[1]*z];
            this.style.width = this.wh[0]+'px';
            this.style.height = this.wh[1]+'px';
            this.move([(xy0[0]-((xy0[0]-this.xy[0])*z)),(xy0[1]-((xy0[1]-this.xy[1])*z))]);
        };
        el.zoom0 = function(){
            this.move([0,0]);
            this.style.width = this.style.height = '100%';
            this.wh = [getComputed(el,'width'), getComputed(el,'height')];
        };
	},
	touch: function(e){
		e = e || window.event;
		dragDrop.obj = this;
        clearTimeout(dragDrop.obj.t);
		dragDrop.obj.v = [0,0];
		dragDrop.xy0 = [getComputed(this,'left'), getComputed(this,'top')];
        dragDrop.xyT = getXY(e);
		if( e.type==='touchstart' ){
            if( e.touches && e.touches.length===2 ){
                if( dragDrop.obj.zoomer ){
                    dragDrop.d0 = Math.sqrt(Math.pow(e.touches[0].pageX-e.touches[1].pageX,2)+Math.pow(e.touches[0].pageY-e.touches[1].pageY,2));
                    dragDrop.obj.ontouchmove = dragDrop.zoom;
                }
            }else{
                dragDrop.obj.ontouchmove = dragDrop.drag;
            }
            dragDrop.obj.onmousedown = null;
            dragDrop.obj.ontouchend = function(){
                dragDrop.obj.ontouchmove = null;
                dragDrop.obj.ontouchend = null;
                dragDrop.release();
            };
        }else{
            if( e.type==='DOMMouseScroll' || e.type==='mousewheel' ){
                if( dragDrop.obj.zoomer ){ dragDrop.zoom(e); }
            }else{
                document.onmousemove = dragDrop.drag;
                document.onmouseup = function(){
                    document.onmousemove = null;
                    document.onmouseup = null;
                    dragDrop.release();
                };
            }
        }
		return false;
	},
    drag: function(e){
		e = e || window.event;
        if( e.preventDefault ){ e.preventDefault(); }else{ e.returnValue=false; }
        var xyE = getXY(e), 
            xy = [dragDrop.xy0[0]+xyE[0]-dragDrop.xyT[0], dragDrop.xy0[1]+xyE[1]-dragDrop.xyT[1]];
        dragDrop.obj.v = [(xy[0]-dragDrop.obj.xy[0]),(xy[1]-dragDrop.obj.xy[1])];
        dragDrop.obj.move(xy);
		return false;
	},
	release: function(){
		dragDrop.obj.drop();
		dragDrop.obj = null;
	},
    zoom: function(e){
        e = e || window.event;
        if( e.preventDefault ){ e.preventDefault(); }else{ e.returnValue=false; }
        var z, d1, xy0;
        if( e.touches ){
            d1 = Math.sqrt(Math.pow(e.touches[0].pageX-e.touches[1].pageX,2)+Math.pow(e.touches[0].pageY-e.touches[1].pageY,2));
            z = 1+((d1-dragDrop.d0>0?1:-1)*0.05);
            dragDrop.d0 = d1;
            xy0 = [dragDrop.xyT[0],dragDrop.xyT[1]];
        }else{
            z = (e.detail? e.detail*-1 : e.wheelDelta/40);
            z = 1+((z>0?1:-1)*0.25);
            xy0 = [dragDrop.obj.whP[0]/2,dragDrop.obj.whP[1]/2];
        }
        if( dragDrop.obj.wh[0]*z>dragDrop.obj.whP[0] || dragDrop.obj.wh[1]*z>dragDrop.obj.whP[1] ){
            dragDrop.obj.zoom(z,xy0);
        }else{
            dragDrop.obj.zoom0();
        }
        return false;
    }
};

var map = document.getElementById('map');
dragDrop.init(map, 1);
var list = document.getElementById('list');
dragDrop.init(list);
var listV = document.getElementById('list-v');
dragDrop.init(listV);

addHandler(window,'resize',function(){
    map.whP = [getComputed(map.P,'width'), getComputed(map.P,'height')];
    if( map.wh[0]<map.whP[0] || map.wh[1]<map.whP[1] ){
        map.zoom0();
    }else if( map.wh[0]!=='100%' ){
        map.move([map.xy[0]+((map.whP[0]-map.whP0[0])/2), map.xy[1]+((map.whP[1]-map.whP0[1])/2)]);
        map.whP0 = map.whP;
        //update w/h explicitly for SVGs
        map.style.width = getComputed(map,'width')+'px';
        map.style.height = getComputed(map,'height')+'px';
    }
});
</script>
